<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TelcoCo – For You Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>TelcoCo – For You Demo</h1>
        </header>

        <div class="user-selection">
            <label for="userDropdown">Select Demo User:</label>
            <select id="userDropdown">
                <option value="">-- Select User --</option>
            </select>
            <div id="currentUserId" class="current-user"></div>
        </div>

        <div class="actions">
            <button id="reloadBtn" class="reload-btn">Reload offers</button>
        </div>

        <section class="for-you-section">
            <h2>For You</h2>
            <div class="carousel-wrapper">
                <button id="prevBtn" class="carousel-btn prev-btn">‹</button>
                <div id="offersContainer" class="offers-container"></div>
                <button id="nextBtn" class="carousel-btn next-btn">›</button>
            </div>
        </section>

        <section class="log-section">
            <h2>Interaction Log</h2>
            <div id="logPanel" class="log-panel"></div>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
