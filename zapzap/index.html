<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZapZap – My offers</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="hero">
    <div class="hero-left">
      <div class="brand">
        <span class="brand-icon" aria-hidden="true">
          <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/></svg>
        </span>
        <span class="brand-name">ZapZap</span>
      </div>
    </div>
    <div class="hero-center">
      <p class="hero-greeting" id="heroGreeting">Good evening</p>
      <p class="hero-user" id="heroUser">Alex M.</p>
    </div>
    <div class="hero-right">
      <div class="profile-wrap">
        <button type="button" class="profile-btn" id="profileBtn" aria-label="Switch user">
          <span class="profile-initial" id="profileInitial">A</span>
        </button>
        <select id="userSelect" class="profile-select" aria-label="Switch user">
          <!-- filled by JS -->
        </select>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="main-content">
    <section class="offers-section">
      <h2 class="section-title section-title-accent">Ranking formula</h2>
      <p class="section-subtitle">Offers ordered by ranking formula</p>
      <div class="carousel-wrap">
        <button type="button" class="carousel-btn carousel-btn-prev" data-carousel="ranking" aria-label="Previous">‹</button>
        <div class="carousel" id="offerContainerRanking" data-carousel="ranking"></div>
        <button type="button" class="carousel-btn carousel-btn-next" data-carousel="ranking" aria-label="Next">›</button>
      </div>
    </section>
    <section class="offers-section">
      <h2 class="section-title section-title-accent">Priority based</h2>
      <p class="section-subtitle">Offers by priority rules</p>
      <div class="carousel-wrap">
        <button type="button" class="carousel-btn carousel-btn-prev" data-carousel="priority" aria-label="Previous">‹</button>
        <div class="carousel" id="offerContainerPriority" data-carousel="priority"></div>
        <button type="button" class="carousel-btn carousel-btn-next" data-carousel="priority" aria-label="Next">›</button>
      </div>
    </section>
    <section class="offers-section">
      <h2 class="section-title section-title-accent">Auto AI model</h2>
      <p class="section-subtitle">Offers by AI model</p>
      <div class="carousel-wrap">
        <button type="button" class="carousel-btn carousel-btn-prev" data-carousel="autoAI" aria-label="Previous">‹</button>
        <div class="carousel" id="offerContainerAutoAI" data-carousel="autoAI"></div>
        <button type="button" class="carousel-btn carousel-btn-next" data-carousel="autoAI" aria-label="Next">›</button>
      </div>
    </section>
    <section class="offers-section">
      <h2 class="section-title section-title-accent">Custom AI</h2>
      <p class="section-subtitle">Reserved for custom AI mode</p>
      <div class="carousel-wrap">
        <button type="button" class="carousel-btn carousel-btn-prev" data-carousel="customAI" aria-label="Previous">‹</button>
        <div class="carousel" id="offerContainerCustomAI" data-carousel="customAI">
          <p class="carousel-message">Coming soon</p>
        </div>
        <button type="button" class="carousel-btn carousel-btn-next" data-carousel="customAI" aria-label="Next">›</button>
      </div>
    </section>
    </div>
    <aside class="sidebar" aria-label="My plan and usage">
      <section class="dashboard-section">
        <h2 class="dashboard-section-title">My plan & usage</h2>
        <div class="dashboard-cards" id="dashboardCards">
          <!-- filled by JS -->
        </div>
      </section>
    </aside>
  </main>

  <div class="modal-overlay" id="offerModal" aria-hidden="true">
    <div class="modal-content">
      <button type="button" class="modal-close" id="modalClose" aria-label="Close">×</button>
      <div class="modal-body" id="modalBody"></div>
    </div>
  </div>

  <script src="https://assets.adobedtm.com/0fdf44e62125/e83d4391416e/launch-bad7a7174ca2-development.min.js" async></script>
  <script src="data.js"></script>
  <script src="app.js"></script>
</body>
</html>
